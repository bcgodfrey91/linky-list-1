<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linky List</title>
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <h1>Linky List</h1>
    <section>
      <input type="text" placeholder="Title" class="title-input">
      <input type="text" placeholder="Url" class="url-input">
      <button class="submit-button" disabled>Submit</button>
      <button class="clear-read-bookmarks">Clear Read Bookmarks</button>
    </section>
    <section class="info">
        <p class="link-counter"></p>
        <p class="read-links"></p>
        <p class="unread-links"></p>
    </section>
    <section class="container">

    </section>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
