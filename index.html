<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linky List</title>
    <link rel="stylesheet" href="reset.css" media="screen">
    <link rel="stylesheet" href="style.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
  </head>
  <body>
  <h1>Linky List</h1>
    <div class="wrapper">
      <section class="submit-area">
        <input type="text" placeholder="Title" class="title-input">
        <input type="text" placeholder="Url" class="url-input">
        <button class="submit-button" disabled>Submit</button>
        <button class="clear-read-bookmarks">Clear Read Bookmarks</button>
      </section>
      <section class="info">
          <p>Number of Links: <span class="link-counter"></span></p>
          <p>Number of Read Links: <span class="read-links"></span></p>
          <p>Number of Unread Links: <span class="unread-links"></span></p>
      </section>
      <section class="container">

      </section>
    </div>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
