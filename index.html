<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linky List</title>
    <link rel="stylesheet" src="style.css" media="screen">
  </head>
  <body>
    <h1>Linky List</h1>
    <section>
      <input type="text" placeholder="Title" class="title-input">
      <input type="text" placeholder="Url" class="url-input">
      <button class="submit-button">Submit</button>
    </section>
    <section>
      <article>
        <p class="link-title"></p>
        <p class="url-name"></p>
        <button class="read-button">Mark as Read</button>
        <button class="remove-button">Remove</button>
      </article>
      <article>
        <p class="link-title"></p>
        <p class="url-name"></p>
        <button class="read-button">Read</button>
        <button class="remove-button">Remove</button>
      </article>
    </section>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
